  <meta charset="utf-8">

  <title>Contact Christine</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/logo/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="assets/style.css?v=20190331">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway" rel="stylesheet">

<body>
  <div class="top-border"></div>
  <div class="page-wrapper">
    <header>
      <div class="center">
        <a href="../index.html" class="logo"><h3><span>Christine</span><span>Fok</span></h3></a>
        <div class="header-right">
          <a href="about.html" >about</a>
          <a href="#" class="active">contact</a>
        </div>
      </div>
    </header>

    <div class="banner align-center" style="background-image: url(/assets/images/h_for_happy.jpg);">
      <div class="title">
        <h1>Hey there!</h1>
        <p>
          I feel like I'm ten feet off the ground hearing from you!
        </p>
        <a href="#main"><img class="icon" src="../assets/images/icon/icons8-double_down-pink.png"></a>
      </div>
    </div>
    <div id="main" class="main center">
      <div class="section center">
        <form method="POST" action="https://formspree.io/christineslfok@gmail.com">
          <h3>Hi Christine,</h3>
          <div>
            <h3>This is </h3>
            <input id="formName" type="name" name="name" placeholder="Your Name" required>
          </div>
          <div>
            <h3>I'd like to talk about </h3>
            <input type="text" name="message" placeholder="Your Message" required>
          </div>
          <div>
            <h3>Reach me at </h3>
            <input type="email" name="email" placeholder="Your Email" required>
          </div>
          <div>
            <h3>Cheers,</h3><br>
            <h3 id="yourName"></h3>
          </div>
          <button type="submit">
            Send<i class="fas fa-paper-plane"></i>
          </button>
        </form>

        <div id="socialMedia" class="section">
          <a href="https://www.linkedin.com/in/christine-fok-1635462b/" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="https://dribbble.com/christineslfok" target="_blank">
            <i class="fab fa-dribbble"></i>
          </a>
          <a href="https://github.com/christineslfok" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>
      Designed &amp; built by Christine with love <i class="fas fa-heart"></i>
    </p>
  </div>
  <div class="bottom-border"></div>
</body>
